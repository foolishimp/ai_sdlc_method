# Edge Parameterisation: Design → Code
# Reference: AI_SDLC_ASSET_GRAPH_MODEL.md §2, §3

---

edge: "design→code"
pattern: code_generation
description: |
  Generate implementation code from design specifications.
  Code must be tagged with REQ keys and follow project standards.
  Note: this edge typically feeds into the TDD co-evolution edge
  (code↔unit_tests) for the actual implementation cycle.

# Evaluators
evaluators:
  agent:
    checks:
      - code_matches_design
      - req_tags_present
      - follows_coding_standards
      - component_interfaces_implemented
  deterministic:
    checks:
      - compiles_or_parses
      - lint_passes
      - type_checks_pass

# Convergence
convergence:
  compiles: true
  has_req_tags: true
  style_compliant: true
  matches_design: true

# Guidance for the iterate agent
agent_guidance: |
  When generating code from design:
  1. Implement the component interfaces defined in the design
  2. Tag every file with # Implements: REQ-* for the requirements it satisfies
  3. Follow coding standards from Context[] (language, style, conventions)
  4. Start minimal — the TDD edge will drive detailed implementation
  5. If the design is insufficient for implementation, flag it as feedback
  6. Generate code structure first, then detail via TDD co-evolution
